{%extends 'base.html'%}
{% block content %}
{% for prizes_item in prizes %}

<div class="row">
    <!-- displaying prizes projects -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2 class="text-center"> {{ prizes_item.title }} </h2>
    </div>

    <!--Display news Article images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="{{prizes_item.project_image.url}}" class="img-responsive" alt="Image">
    </div>

</div>



{% endfor %}
{% endblock %}
